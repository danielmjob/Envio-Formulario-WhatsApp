<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Formulario Envio por Whatsapp</title>
</head>

<body class="fundo">
    <form>
        <fieldset>

            <h1>Contato</h1>

            <div class="box">
                <label for="nome">Nome</label>
                <input type="text" name="" id="nome" placeholder="Digite seu nome" required>
            </div>

            <div class="box">
                <label for="assunto">Assunto</label>
                <input type="text" name="" id="assunto" placeholder="Assunto" required>
            </div>

            <div class="box">
                <label for="mensagem">Mensagem</label>
                <textarea name="" id="mensagem" cols="30" rows="10" placeholder="Digite sua mensagem de contato"
                    required></textarea>
            </div>

            <div class="box">
                <!-- <button class="botao" type="submit" id="send" onsubmit="">Enviar</button> -->
                <button onclick="enviarFormularioWhatsapp()" id="enviar">Enviar</button>
            </div>

        </fieldset>
    </form>
</body>
<script src="script.js"></script>

</html>
